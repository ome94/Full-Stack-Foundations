<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {restaurant.name}</title>
</head>
<body>
    <h1>{restaurant.name}</h1>
    <form action="{host}/restaurant/{restaurant.id}/edit" method="post">
        <fieldset>
            <legend>Edit Restaurant: {restaurant.name}</legend>
            <label for="restaurant-name">Restaurant Name</label>
            <input id="restaurant-name" type="text" name="restaurant-name" value="{restaurant.name}">
            <button type="submit">Update</button>
        </fieldset>
    </form>
</body>
</html>
