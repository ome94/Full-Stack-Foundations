<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete {restaurant.name}?</title>
</head>
<body>
    <h1>Delete {restaurant.name}?</h1>
    <p>Do you really want to delete {restaurant.name} from available restaurants?</p>
    <a href="{host}/restaurants"><button>NO</button></a>
    <a href="{host}/restaurant/{restaurant.id}/delete?del=True"><button>YES</button></a>
    
</body>
</html>
